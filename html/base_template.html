<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>{{title}} - Fundraising Quizzes</title>
		<link rel="stylesheet" href="/{{cache_bust=static/css/global.css}}"/>
		<t-for items="stylesheets" as="stylesheet">
			<link rel="stylesheet" href="/{{stylesheet}}"/>
		</t-for>
		<t-for items="scripts" as="script">
			<script src="/{{script}}" type="module"></script>
		</t-for>
	</head>
	<body>
		<div id="toast"></div>
		<div id="container">
			<div class="module" id="header">
				<a href="/">
					<img id="logo" src="/{{cache_bust=static/images/logo.svg}}" alt="Fundraising Quizzes"/>
				</a>
				<div id="account-status"></div>
			</div>
			
			<div class="module" id="user-presence-mobile">
				<div id="account-status-mobile"></div>
			</div>
			
			<div class="module navigation-module">
				<ul id="navigation">
					<li id="navigation-home"><a href="/">Home</a></li>
					<li id="navigation-quizzes"><a href="/quizzes">Quizzes</a></li>
					<li id="navigation-answers"><a href="/answers">Answers</a></li>
					<li id="navigation-forum"><a href="/forum">Forum</a></li>
					<li id="navigation-links"><a href="/links">Links</a></li>
					<li id="navigation-settings"><a href="/settings">Settings</a></li>
				</ul>
			</div>
			
			<div id="content-container" v-cloak>
				{{content}}
			</div>
			
			<div class="module module-padded">
				<div class="footer-content">
					<div id="copyright">&copy; 2013 - {{year}} Fundraising Quizzes.</div>
					<div id="github-link">
						<a href="https://github.com/Kruithne/fundraisingquizzes.net" target="_blank" rel="noopener noreferrer">Built with ❤️</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
