<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>{{title}} - Fundraising Quizzes</title>
		<link rel="stylesheet" href="{{asset=static/css/global.css}}"/>
	</head>
	<body>
		<div id="container">
			<div class="module" id="header">
				<a href="/">
					<img id="logo" src="{{asset=static/images/logo.png}}" alt="Fundraising Quizzes"/>
				</a>
				<div id="account-status"></div>
				<ul id="navigation">
					<li id="navigation-home"><a href="/">Home</a></li>
					<li id="navigation-quizzes"><a href="/quizzes">Quizzes</a></li>
					<li id="navigation-answers"><a href="/answers">Answers</a></li>
					<li id="navigation-forum"><a href="/forum">Forum</a></li>
					<li id="navigation-links"><a href="/links">Links</a></li>
					<li id="navigation-settings"><a href="/settings">Settings</a></li>
				</ul>
			</div>
			
			<div class="module module-padded center">
				{{content}}
			</div>
			
			<div class="module module-padded">
				<div class="footer-content">
					<div id="copyright">Copyright &copy; Fundraising Quizzes</div>
				</div>
			</div>
		</div>
	</body>
</html>
